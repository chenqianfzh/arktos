apiVersion: arktosedge.futurewei.com/v1
kind: Mission
metadata:
  name: deployment-to-smart
spec:
  placement:
    clusterSelector:
      matchLabels:
        smart_edge: "true"
  content: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: deployment-to-smart
      namespace: default
      labels:
        app: nginx
    spec:
      replicas: 3
      selector:
        matchLabels:
          app: nginx
      template:
        metadata:
          labels:
            app: nginx
        spec:
          containers:
          - name: nginx
            image: nginx:1.7.9
            ports:
            - containerPort: 80
